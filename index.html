  <style>
    :root {
      --font-sans: 'Inter', sans-serif;
      --color-bg: #273240;
      --color-gradient-start: #60a5fa;
      --color-gradient-end: #f472b6;
      --color-card: rgba(255, 255, 255, 0.18);
      --color-input-bg: rgba(255, 255, 255, 0.3);
      --color-text: #ffffff;
      --radius: 0.75rem;
      --spacing: 1rem;
      --transition: 0.3s ease;
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25);
      --text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: linear-gradient(135deg, var(--color-bg), #334155 85%);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      text-shadow: var(--text-shadow);
    }
    body::before, body::after {
      content: '✨';
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.04;
      animation: float 12s infinite alternate;
    }
    body::before { top: 12%; left: 8%; }
    body::after { top: 68%; left: 78%; animation-duration: 10s; }
    @keyframes float { from { transform: translateY(0) rotate(0); } to { transform: translateY(-20px) rotate(45deg); } }
    @keyframes sparkle { 0%,100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.3); opacity: 1; } }
    header {
      background: linear-gradient(90deg, var(--color-gradient-start), var(--color-gradient-end));
      padding: calc(var(--spacing)*2) var(--spacing);
      box-shadow: var(--shadow-md);
      z-index: 1;
    }
    .container { max-width: 1024px; margin: 0 auto; }
    .header-content { display: flex; flex-direction: column; gap: 0.75rem; }
    .title { display: flex; align-items: center; font-size: 2rem; font-weight: 600; gap: 0.5rem; color: var(--color-text); text-shadow: var(--text-shadow); }
    .sparkle { animation: sparkle 1.5s var(--transition) infinite; font-size: 1.5rem; }
    .subtitle { font-size: 1rem; opacity: 0.85; color: var(--color-text); text-shadow: var(--text-shadow); }
    .search-bar { margin-top: var(--spacing); width: 100%; padding: 0.75rem 1rem; border: none; border-radius: var(--radius); background: var(--color-input-bg); color: var(--color-text); font-size: 1rem; box-shadow: var(--shadow-md); outline: none; transition: background var(--transition); text-shadow: none; }
    .search-bar::placeholder { color: rgba(255,255,255,0.7); }
    .search-bar:focus { background: rgba(255,255,255,0.4); }
    main { flex: 1; padding: calc(var(--spacing)*3) var(--spacing); position: relative; z-index: 1; display: flex; align-items: flex-start; justify-content: flex-start; }
    .card { background: var(--color-card); backdrop-filter: blur(12px); border-radius: var(--radius); box-shadow: var(--shadow-md); padding: calc(var(--spacing)*2); max-width: 400px; width: 100%; margin: 0; }
    .btn { display: block; background: linear-gradient(90deg, var(--color-gradient-start), var(--color-gradient-end)); padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius); color: var(--color-text); font-size: 1rem; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; cursor: pointer; transition: transform var(--transition), box-shadow var(--transition); margin-bottom: var(--spacing); text-shadow: none; justify-content: flex-start; width: 100%; }
    .btn:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 6px 20px rgba(0,0,0,0.35); }
    .icon { width: 1.25rem; height: 1.25rem; fill: var(--color-text); }
  </style>
</head>
